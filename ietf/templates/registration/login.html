{% extends "registration/base.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div id="login-pane">
<div id="login-form">
<h1>Sign In</h1>
<form action="" method="post">{% csrf_token %}
  <table class="login-form">
  {{ form }}
  </table>
  <div class="submit_row">
    <input type="submit" value="Sign in" />
  </div>
</form>
</div>
</div>
{% endblock %}
