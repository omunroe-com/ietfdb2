{% extends "base.html" %}

{% block title %}Subscription to {{ cl.long_name }}{% endblock %}

{% block content %}

    <a class="btn btn-primary" href="{% url "view_personal_list" secret=cl.secret %}">Back</a>
  </p>
{% endblock %}
