{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Sign in{% endblock %}

{% block content %}
  <h1>Sign in</h1>

  {% bootstrap_messages %}

  <form role="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign in</button>
    {% endbuttons %}
  </form>

{% endblock %}
